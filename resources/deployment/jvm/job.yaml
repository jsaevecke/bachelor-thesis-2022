apiVersion: batch/v1
kind: Job
metadata:
  name: coffee-sul
  namespace: sul
spec:
  parallelism: 1
  template:
    spec:
      containers:
        - name: coffee-sul
          image: pixian/sul:coffee-spring-adoptopenjdk-11-jre-alpine
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 50Mi
          ports:
            - containerPort: 80
          env:
            - name: EXIT_STATUS
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: exit_status
            - name: ENABLE_DELAY
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: delay_enabled
            - name: ENABLE_RANDOM_DELAY
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: delay_enabled_random
            - name: DELAY_IN_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: delay_in_seconds
            - name: MAX_RANDOM_DELAY_IN_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: max_random_delay_in_seconds
            - name: MIN_RANDOM_DELAY_IN_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: min_random_delay_in_seconds
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: rabbitmq_host
            - name: SPRING_RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: job-configmap
                  key: rabbitmq_port
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBIT_USERNAME
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: RABBIT_PASSWORD
      restartPolicy: Never
  backoffLimit: 0